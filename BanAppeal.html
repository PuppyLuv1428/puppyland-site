<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ban Appeals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="rules.html">Rules</a>
    <a href="news.html">News</a>
    <a href="BanAppeal.html">Ban Appeals</a>
    <a href="StaffApplications.html">Staff Applications</a>
    <a href="donate.html">Donate</a>
  </nav>
  <div class="container">
    <h1>Ban Appeals T-T</h1>
    <form action="https://formspree.io/f/xpwjyaav" method="POST" enctype="multipart/form-data">
      <label for="username">1. What's your Minecraft username? (Or the username you had when you got banned)</label>
      <input type="text" name="username" id="username" required />

      <label for="banreason">2. Why were you banned?</label>
      <textarea name="banreason" id="banreason" rows="4" required></textarea>

      <label for="appealtype">3. Appeal type:</label>
      <select name="appealtype" id="appealtype" required>
        <option value="">-- Select One --</option>
        <option value="Unfair Ban">Unfair Ban</option>
        <option value="Second Chance">Second Chance</option>
      </select>

      <label for="unbanreason">4. Why should we unban you?</label>
      <textarea name="unbanreason" id="unbanreason" rows="6" required></textarea>

      <label for="proof">5. If the ban was unfair, please upload a screenshot containing proof:</label>
      <input type="file" name="proof" id="proof" accept="image/*" />

      <button type="submit" class="btn">Submit Appeal</button>
    </form>
  </div>
  <footer>
    <p>play.puppylandmc.com ._.</p>

  </footer>
</body>
